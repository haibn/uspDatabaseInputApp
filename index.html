    <div class="form">
        <!-- <div class="title">Welcome</div> -->
        <div class="subtitle"> new record</div>

        <div class="input-container ic1">
          <input id="sid" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="sid" class="placeholder">student id</label>
        </div>

        <div class = "subtitle">type of submission</div>
        <div class="input-container ic2">

            <select id="typeOfSubmission" class="input" onchange="submissionType()">

              <option>appointments</option>
            </select>
          </div>
        </div>

        <div id="awards">
          <div class = "subtitle">award type</div>
          <div class="input-container ic2">

                <option>tbb</option>
                <option>undocuScholars</option>
                <option>firebaugh</option>
              </select>
            </div>
          </div>
          
          <div class="input-container ic2">
            <input id="lastname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="lastname" class="placeholder">award amount</label>
          </div>
        </div>

        <div id="appointments">
          <div class = "subtitle">usp staff</div>
          <div class="input-container ic2">
            <div class="box">
              <select class="input">
                <option>Deisy</option>
                <option>Keziah</option>
                <option>Camille</option>
              </select>
            </div>
          </div>
        </div>

        <button type="text" class="submit">submit</button>
    </div>
