<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="script.js"></script>
  <div class="form">
    <div class="title"> new record</div>

    <div class="input-container ic1">
      <input id="sid" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="sid" class="placeholder">student id</label>
    </div>

    <div class = "subtitle">type of submission:</div>
    <div class="input-container ic2">
      <div class="box">
        <select id="typeOfSubmission" onchange="submissionType()">
          <option>awards</option>
          <option>appointments</option>
        </select>
      </div>
    </div>

    <div id="awards">
      <div class = "subtitle">award type:</div>
      <div class="input-container ic2">
        <div class="box">
          <select id="typeOfAward">
            <option>emergency</option>
            <option>intern</option>
            <option>scholarship</option>
            <option>tbb</option>
            <option>undocuScholars</option>
            <option>firebaugh</option>
          </select>
        </div>
      </div>
      
      <div class="input-container ic3">
        <input id="amount" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="amount" class="placeholder">amount</label>
      </div>
    </div>

    <div id="appointments">
      <div class = "subtitle">usp staff:</div>
      <div class="input-container ic2">
        <div class="box">
          <select id="staff">
            <option>Deisy</option>
            <option>Keziah</option>
            <option>Camille</option>
          </select>
        </div>
      </div>
    </div>

    <button id="add" type="text" class="submit" onclick="addRecord()">add</button>
  </div>
</body>
</html>
